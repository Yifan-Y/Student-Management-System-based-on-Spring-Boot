<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Directory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h3>Program Directory</h3>
  <hr>
		<a th:href="@{/programs/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Program
		</a>

  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>Program Title</th>
        <th>Program Type</th>
        <th>Duration</th>
        <th>Credit</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="tempProgram : ${programs}">
        <td th:text="${tempProgram.programTitle}" />
        <td th:text="${tempProgram.programType}" />
        <td th:text="${tempProgram.duration}" />
        <td th:text="${tempProgram.credit}" />
        <td>
          <!-- Add "update" button/link -->
          <a th:href="@{/programs/showFormForUpdate(programId=${tempProgram.id})}" class="btn btn-info btn-sm">Update
          </a>
          <!-- Add "delete" button/link -->
          <a th:href="@{/programs/delete(programId=${tempProgram.id})}" class="btn btn-danger btn-sm"
             onclick="if (!(confirm('Are you sure you want to delete this program?'))) return false">Delete
					</a>
        </td>

            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
