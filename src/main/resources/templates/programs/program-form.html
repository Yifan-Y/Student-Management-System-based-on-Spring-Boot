<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Program</title>
</head>

<body>

	<div class="container">

		<h3>Program Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Program</p>

		<form action="#" th:action="@{/programs/save}"
						 th:object="${program}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<div class="form-inline">
				<input type="text" th:field="*{programTitle}"
						class="form-control mb-4 col-4" placeholder="Program Title">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('programTitle')}"
					  th:errors="*{programTitle}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>

			<div class="form-inline">

				<input type="text" th:field="*{programType}"
						class="form-control mb-4 col-4" placeholder="Program Type">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('programType')}"
					  th:errors="*{programType}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>


      <div class="form-inline">

        <input type="text" th:field="*{duration}"
               class="form-control mb-4 col-4" placeholder="Duration">

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('duration')}"
              th:errors="*{duration}"
              class="badge badge-danger ml-2 mb-4">
        </span>
      </div>

            <div class="form-inline">

                <input type="text" th:field="*{credit}"
                        class="form-control mb-4 col-4" placeholder="Credit">

                <!-- Add error message (if present) -->
                <span th:if="${#fields.hasErrors('credit')}"
                      th:errors="*{credit}"
                      class="badge badge-danger ml-2 mb-4">
                </span>
            </div>

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/programs/list}">Back to Programs List</a>

	</div>
</body>

</html>
