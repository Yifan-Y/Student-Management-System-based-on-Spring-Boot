<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Department Directory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div class="container">

  <h3>Department Directory</h3>
  <hr>
		<a th:href="@{/departments/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Department
		</a>

  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>Department Title</th>
        <th>Year of Found</th>

      </tr>
    </thead>

    <tbody>
      <tr th:each="tempDepartment : ${departments}">
        <td th:text="${tempDepartment.departmentTitle}" />
        <td th:text="${tempDepartment.yearOfFound}" />
        <td>
          <!-- Add "update" button/link -->
          <a th:href="@{/departments/showFormForUpdate(departmentId=${tempDepartment.id})}" class="btn btn-info btn-sm">Update
          </a>
          <!-- Add "delete" button/link -->
          <a th:href="@{/departments/delete(departmentId=${tempDepartment.id})}" class="btn btn-danger btn-sm"
             onclick="if (!(confirm('Are you sure you want to delete this department?'))) return false">Delete
					</a>
        </td>

            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
