<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Department</title>
</head>

<body>

	<div class="container">

		<h3>Department Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Department</p>

		<form action="#" th:action="@{/departments/save}"
						 th:object="${department}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<div class="form-inline">
				<input type="text" th:field="*{departmentTitle}"
						class="form-control mb-4 col-4" placeholder="Department Title">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('departmentTitle')}"
					  th:errors="*{departmentTitle}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>

			<div class="form-inline">

				<input type="text" th:field="*{yearOfFound}"
						class="form-control mb-4 col-4" placeholder="Year of Found">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('yearOfFound')}"
					  th:errors="*{yearOfFound}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>


			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/departments/list}">Back to Departments List</a>

	</div>
</body>

</html>
