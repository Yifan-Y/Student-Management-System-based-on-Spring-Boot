<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Directory</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h3>Student Directory</h3>
  <hr>

  <form action="#" th:action="@{/students/search}"
		  method="GET" class="form-inline">

		<a th:href="@{/students/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Student
		</a>

    <br>

		<input type="search"
           name="firstName"
           placeholder="First name"
           class="form-control-sm ml-5 mr-2 mb-3" />

		<input type="search"
           name="lastName"
           placeholder="Last name"
           class="form-control-sm mr-2 mb-3" />

		<button type="submit"
            class="btn btn-success btn-sm mb-3">Search</button>

	</form>


  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <td>Email</td>
        <td>Telephone</td>
        <td>Address</td>
        <td>Country of Origin</td>
        <td>Year of Entry</td>
        <td>Year of Limit</td>
        <td>Student Type</td>
        <td>Actions</td>
      </tr>
    </thead>

    <tbody>
      <tr th:each="tempstudent : ${students}">
        <td th:text="${tempstudent.firstName}" />
        <td th:text="${tempstudent.lastName}" />
        <td th:text="${tempstudent.gender}" />
        <td th:text="${tempstudent.dateOfBirth}" />
        <td th:text="${tempstudent.email}" />
        <td th:text="${tempstudent.telephone}" />
        <td th:text="${tempstudent.address}" />
        <td th:text="${tempstudent.countryOfOrigin}" />
        <td th:text="${tempstudent.yearOfEntry}" />
        <td th:text="${tempstudent.yearOfLimit}" />
        <td th:text="${tempstudent.studentType}" />
        <td>
          <!-- Add "update" button/link -->
          <a th:href="@{/students/showFormForUpdate(studentId=${tempstudent.id})}" class="btn btn-info btn-sm">Update
          </a>
          <!-- Add "delete" button/link -->
          <a th:href="@{/students/delete(studentId=${tempstudent.id})}" class="btn btn-danger btn-sm"
             onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">Delete
					</a>
        </td>

            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
