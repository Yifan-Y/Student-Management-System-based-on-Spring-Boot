<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>

	<div class="container">

		<h3>Instructor Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Instructor</p>

		<form action="#" th:action="@{/instructors/save}"
						 th:object="${instructor}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<div class="form-inline">
				<input type="text" th:field="*{firstName}"
						class="form-control mb-4 col-4" placeholder="First name">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('firstName')}"
					  th:errors="*{firstName}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>

			<div class="form-inline">

				<input type="text" th:field="*{lastName}"
						class="form-control mb-4 col-4" placeholder="Last name">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('lastName')}"
					  th:errors="*{lastName}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>

			<div class="form-inline">

				<select th:field="*{gender}"
                class="form-control mb-4 col-4">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('gender')}"
					  th:errors="*{gender}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>

            <div class="form-inline">

                <input type="date" th:field="*{dateOfBirth}"
                        class="form-control mb-4 col-4" placeholder="Date of Birth">

                <!-- Add error message (if present) -->
                <span th:if="${#fields.hasErrors('dateOfBirth')}"
                      th:errors="*{dateOfBirth}"
                      class="badge badge-danger ml-2 mb-4">
                </span>
            </div>

            <div class="form-inline">

                <input type="text" th:field="*{email}"
                        class="form-control mb-4 col-4" placeholder="Email">

                <!-- Add error message (if present) -->
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="badge badge-danger ml-2 mb-4">
                </span>
            </div>

            <div class="form-inline">

                <input type="text" th:field="*{telephone}"
                        class="form-control mb-4 col-4" placeholder="Telephone">

                <!-- Add error message (if present) -->
                <span th:if="${#fields.hasErrors('telephone')}"
                      th:errors="*{telephone}"
                      class="badge badge-danger ml-2 mb-4">
                </span>
            </div>

            <div class="form-inline">

                <input type="text" th:field="*{address}"
                        class="form-control mb-4 col-4" placeholder="Address">

                <!-- Add error message (if present) -->
                <span th:if="${#fields.hasErrors('address')}"
                      th:errors="*{address}"
                      class="badge badge-danger ml-2 mb-4">
                </span>
            </div>

            <div class="form-inline">

              <input type="text" th:field="*{department}"
                     class="form-control mb-4 col-4" placeholder="Department">

                <!-- Add error message (if present) -->
              <span th:if="${#fields.hasErrors('department')}"
                    th:errors="*{department}"
                    class="badge badge-danger ml-2 mb-4">
              </span>
            </div>


			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/instructors/list}">Back to Instructors List</a>

	</div>
</body>

</html>
